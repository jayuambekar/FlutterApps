name: motivatioanl_quote
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.3
  share: ^2.0.4
  sqflite: ^2.0.0+3
  path: ^1.8.0
  flutter_spinkit: ^5.0.0
  splashscreen: ^1.3.5
  line_icons: ^2.0.1
  google_fonts: any

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
    - json/


  fonts:
    - family: Pacifico-Regular
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Playball
      fonts:
        - asset: fonts/Playball-Regular.ttf
    - family: BreeSerif-Regular
      fonts:
        - asset: fonts/BreeSerif-Regular.ttf
